<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>MultiShopper</title>
		<link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Average' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/bower_components/normalize.css/normalize.css">
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
		<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/superhero/bootstrap.min.css"> -->
		<link rel="stylesheet" href="/bower_components/angular-ui-select/dist/select.css">
		<link rel="stylesheet" href="/bower_components/ionicons/css/ionicons.css">
		<link rel="stylesheet" href="/bower_components/snapjs/snap.css">
		<link rel="stylesheet" href="/bower_components/angularjs-toaster/toaster.css">
		<link rel="stylesheet" href="/bower_components/ngprogress/ngProgress.css">
		<link rel="stylesheet" href="/bower_components/animate.css/animate.css">
		<link rel="stylesheet" href="/styles/main.css">
	</head>
	<body ng-app="MultiShopper">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
			<toaster-container></toaster-container>
				<nav class="navigation--button" snap-toggle ng-controller="ProfileCtrl">
					<div class="material--burger">
						<span></span>
						<div ng-if="!!user.provider && showBar" class="profile-bar row">
							<div class="col-xs-4">
								<img gravatar-src-once="user.profile.email" alt="Profile picture" class="img-circle profile-picture">
							</div>
							<div class="col-xs-8">
								<p class="muted small profile-mail"><em>{{user.profile.email}}</em></p>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</nav>
		<snap-drawer>
			<div ng-include="'views/nav.html'"></div>
		</snap-drawer>
		<snap-content>
			<ng-view class="view"></ng-view>
		</snap-content>
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="/bower_components/lodash/lodash.js"></script>
		<script src="/bower_components/snapjs/snap.js"></script>
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/bower_components/angular-snap/angular-snap.js"></script>
		<script src="/bower_components/angular-gravatar/build/angular-gravatar.js"></script>
		<script src="/bower_components/angular-animate/angular-animate.js"></script>
		<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="/bower_components/angularjs-toaster/toaster.js"></script>
		<script src="/bower_components/ngprogress/build/ngProgress.js"></script>
		<script src="/bower_components/angular-ui-select/dist/select.js"></script>
		<script src="/bower_components/firebase/firebase.js"></script>
		<script src="/bower_components/angularfire/dist/angularfire.js"></script>
		<script src="/scripts/app.js"></script>
		<script src="/scripts/controllers/nav.js"></script>
		<script src="/scripts/controllers/profile.js"></script>
		<script src="/scripts/controllers/auth.js"></script>
		<script src="/scripts/controllers/recipe.js"></script>
		<script src="/scripts/controllers/fridge.js"></script>
		<script src="/scripts/controllers/plan.js"></script>
		<script src="/scripts/services/auth.js"></script>
		<script src="/scripts/services/recipe.js"></script>
		<script src="/scripts/services/ingredient.js"></script>
		<script src="/scripts/services/plan.js"></script>
		<script src="/scripts/directives/passwordMatch.js"></script>
	</body>
</html>
