<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel">
				<div class="panel-heading">
					<h1>What's in your fridge already?</h1>
				</div>
				<div class="panel-body">

					<div ng-repeat="ingredient in fridge.ingredients track by $index" class="added-ingredient-list">
						<!-- Fill name -->
						<div class="input-group">
							<div class="input-group-addon">{{ingredient.name}}</div>
							<input type="number" name="prepTime" ng-model="ingredient.quantity" placeholder="Enter quantity" class="form-control">
							<div class="input-group-addon">{{ingredient.unit}}</div>
							<div class="input-group-addon"><button class="btn btn-info btn-xs btn-round-xs" ng-click="updateIngredient(ingredient)">Update</button></div>
							<div class="input-group-addon"><button class="btn btn-danger btn-xs btn-round-xs" ng-click="removeIngredient(ingredient)">Remove</button></div>
						</div>
						<br>
					</div>

					<pre>{{fridge.ingredients | json}}</pre>

					<h3>Selectize theme</h3>
					<p>Selected: {{country.selected}}</p>
					<ui-select ng-model="fridge.newIngredient" theme="bootstrap" ng-disabled="disabled" on-select="addToFridge(fridge.newIngredient)">
						<ui-select-match placeholder="Select or search a country in the list...">{{$select.selected.name}}</ui-select-match>
						<ui-select-choices repeat="ingredient in availableIngredients | filter: $select.search">
							<span ng-bind-html="ingredient.name | highlight: $select.search"></span>
							<small ng-bind-html="country.code | highlight: $select.search"></small>
						</ui-select-choices>
					</ui-select>
					<hr>
				</div>
			</div>
		</div>
	</div>
</div>
