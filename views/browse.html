<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel">
				<div class="panel-heading">
					<h2 class="text-center">Browse all recipes</h2>
				</div>
				<div class="panel-body">
				<div class="input-group">
					<div class="input-group-addon"><i class="icon ion-at"></i></div>
					<input type="text" ng-model="searchText" placeholder="Search..." class="form-control">
				</div>
				<br>
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<div class="list-group">
								<div class="media recipe-list-card" ng-repeat="recipe in recipes | filter: searchText">
									<div class="media-left media-middle">
										<a href="#">
											<h3 class="list-group-item-heading text-white">{{recipe.name}}</h3>
										</a>
									</div>
									<div class="media-body">
										<h5 class="list-group-item-text">Time needed: {{recipe.prepTime + recipe.cookTime}} minutes <span><button class="btn btn-round btn-transparent" ng-repeat="tag in recipe.tags" disabled="disabled"><span class="text-white">{{tag}}</span></button></span></h5>
										<hr>
										<p><span ng-repeat="ingredient in recipe.ingredients">{{ingredient.name}}{{$last ? '' : ','}}</span></p>
									</div>
									<hr>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
