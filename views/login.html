<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel">
				<div class="panel-heading">
					<h2 class="text-center">Log in</h2>
				</div>
				<div class="panel-body">
					<form novalidate ng-submit="login(user)" name="loginForm">
						<!-- User email input -->
						<div class="input-group">
							<div class="input-group-addon"><i class="icon ion-at"></i></div>
							<input type="email" name="email" ng-model="user.email" placeholder="E-mail address" class="form-control" required>
						</div>
						<hr>
						<!-- User password input -->
						<div class="input-group">
							<div class="input-group-addon"><i class="icon ion-locked"></i></div>
							<input type="password" name="password" ng-model="user.password" placeholder="Password" class="form-control" required>
						</div>
						<br>
						<!-- Button group -->
						<div class="text-center">
							<input ng-disabled="loginForm.$invalid" type="submit" value="Log in" class="btn btn-lg btn-round-lg btn-success">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
